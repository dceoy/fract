      sigma:
        entry_trigger: 1
        take_profit: 1000
        stop_loss: 2
        trailing_stop: 2
        max_spread: 1
      error:
        sys_var: 0.5
        obs_var: 0.5
        ref_window: 30
      window:
        granularity: M1   # 1 min
        size: 1440        # 24 hr
