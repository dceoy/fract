oanda:
  access_token: ''
  account_id: ''
  environment: live
trade:
  instruments:
    - USD_JPY
    - EUR_USD
    - EUR_JPY
    - GBP_JPY
    - GBP_USD
    - EUR_GBP
  margin_ratio:
    preserve: 0.04
    ticket: 0.24
  model:
    volatility:
      reverse: false
      hv:
        take_profit: 80
        trailing_stop: 20
        stop_loss: 20
        max_spread: 10
        min: 0.0001
        sample: 12          # 1 min
      ci:
        level: 0.95
        sample: 12          # 1 min
      window:
        granularity: S5     # 5 sec
        size: 4320          # 6 hr
    delta:
      ci:
        level: 0.99
        sample: 60          # 5 min
      window:
        granularity: S5     # 5 sec
        size: 4320          # 6 hr
      sigma:
        take_profit: 100
        stop_loss: 0.5
        trailing_stop: 0.5
        max_spread: 0.5
    bollinger:
      sigma:
        entry_trigger: 4
        take_profit: 100
        stop_loss: 0.5
        trailing_stop: 0.5
        max_spread: 0.5
      window:
        granularity: S5     # 5 sec
        size: 4320          # 6 hr
    kalman:
      error:
        sys_var: 0.5
        obs_var: 0.5
        ref_window: 30
      window:
        granularity: M1     # 1 min
        size: 1440          # 24 hr
      sigma:
        entry_trigger: 1
        take_profit: 1000
        stop_loss: 2
        trailing_stop: 2
        max_spread: 1
