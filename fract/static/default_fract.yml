  access_token: ''        # required
  account_id: ''          # required
  environment: live       # required
redis:
  host: 127.0.0.1
  port: 6379
  db: 0
instruments:
  - EUR_USD
  - USD_JPY
  - GBP_USD
  - AUD_USD
position:
  bet: Oscar's grind      # { Martingale, d'Alembert, Pyramid, Oscar's grind }
  limit_price_ratio:
    take_profit: 0.01     # (0, 1)
    trailing_stop: 0.001  # (0, 1)
    stop_loss: 0.001      # (0, 1)
    upper_bound: 0.001    # (0, 1)
    lower_bound: 0.001    # (0, 1)
    max_spread: 0.001     # (0, 1)
  margin_nav_ratio:
    init: 0.01            # (0, 1)
    unit: 0.01            # (0, 1)
    preserve: 0.1         # (0, 1)
  ttl_sec: 86400          # [0, Inf]
feature:
  type: LR Velocity       # { Log Return, LR Velocity, LR Acceleration }
  spread_adjust: weight   # { weight, sec, min, item }
  granularity: S5         # { S5, S10, S15, S30, M1, M2, M3, M5, M10, M15, M30, H1 }
  cache:
    min_len: 10           # [1, Inf)
    max_len: 1000         # [1, Inf)
