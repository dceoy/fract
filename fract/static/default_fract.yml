---
oanda:                    # required
  access_token: ''        # required
  account_id: ''          # required
  environment: live       # required
redis:
  host: 127.0.0.1
  port: 6379
  db: 0
instruments:
  - EUR_USD
  - USD_JPY
  - GBP_USD
  - AUD_USD
position:
  bet: d'Alembert         # { Martingale, d'Alembert, Pyramid, Oscar's grind }
  margin_nav_ratio:
    init: 0.04            # (0, 1)
    unit: 0.04            # (0, 1)
    preserve: 0.04        # (0, 1)
  limit_price_ratio:
    take_profit: 0.01     # (0, 1)
    trailing_stop: 0.005  # (0, 1)
    stop_loss: 0.005      # (0, 1)
    upper_bound: 0.001    # (0, 1)
    lower_bound: 0.001    # (0, 1)
    max_spread: 0.001     # (0, 1)
  ttl_sec: 3600           # [0, Inf]
model:
  ewm:
    alpha: 0.2            # (0, 1)
    ci_level: 0.5         # (0, 1)
    window: [10, 1000]    # (0, Inf)
