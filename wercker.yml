---
box:
  id: dceoy/oanda-cli:latest
  entrypoint: /bin/bash -c
test:
  steps:
    - script:
        name: Install fract
        code: |
          pip install -U flake8 .
    - script:
        name: Validate the codes using flake8
        code: |
          find fract -name '*.py' | xargs flake8
    - script:
        name: Test base options
        code: |
          fract --version
          fract --help
    - script:
        name: Test commands
        code: |
          fract init --debug
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
