---
box:
  id: dceoy/oanda:latest
  entrypoint: /bin/bash -c
test:
  steps:
    - script:
        name: Install fract
        code: |
          pip install -U \
            flake8 flake8-bugbear flake8-isort pep8-naming \
            https://github.com/dceoy/oanda-cli/archive/master.tar.gz .
    - script:
        name: Validate the codes using flake8
        code: |
          find . -name '*.py' | xargs flake8 --no-isort-config
    - script:
        name: Test base options
        code: |
          fract --version
          fract --help
    - script:
        name: Test commands
        code: |
          fract init --debug
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
